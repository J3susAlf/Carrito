<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast - Productos</title>

    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- NUEVO FORMATO CAMBIAR -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- NOTIFICAIONES -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    <header id="header">
        <h1>Breakfast - Administrador de Productos</h1>
    </header>

    <main>
        <div class="contenedor">

            <!-------------->
            <header class="header-mobile">
                <h1 class="logo">Breakfast</h1>
                <button class="open-menu" id="open-menu">
                    <i class="bi bi-list"></i>
                </button>
            </header>
            <aside>
                <button class="close-menu" id="close-menu">
                    <i class="bi bi-x"></i>
                </button>
                <header>
                    <h1 class="logo">Breakfast</h1>
                </header>
            <!-------------->

            
            </aside>

            <nav>
                <ul class="menu">
                    <li>
                        <button id="Inventario-Producto"
                            class="boton-menu boton-categoria"><i 
                            class="bi bi-hand-index-thumb">
                            </i>Inventarios de productos</button>
                    </li>
                    <li>
                        <button id="Añadir-Producto"
                            class="boton-menu boton-categoria"><i 
                            class="bi bi-hand-index-thumb">
                            </i>Añadir producto</button>
                    </li>
                    <li>
                        <button id="Editar-Producto"
                            class="boton-menu boton-categoria"><i 
                            class="bi bi-hand-index-thumb">
                            </i>Editar producto</button>
                    </li>
                    <li>
                        <button id="Eliminar-Producto"
                            class="boton-menu boton-categoria"><i 
                            class="bi bi-hand-index-thumb">
                            </i>Eliminar producto</button>
                    </li>
                </ul>
            </nav>


            <!-- Añadir -->
            <div class="añadir">
                <h2>Añadir producto</h2>
                <form>

                    <!-- COSAS QUÉ SALDRÁN AL CLIENTE-->
                    <label>Nombre del producto</label>
                    <input type="text" id="productoAñadir" name="nombreDelProducto">
                    
                    <label>Precio del producto</label>
                    <input type="number" id="precioAñadir">

                    <label>Contenido</label>
                    <input type="number" id="contenidoAñadir">

                    <label>Categoría</label>
                    <input type="text" id="clasificacionAñadir">

                    <!-- Hacer que en la barra de añadir imagen, me de la posibilidad de tomar una imagen -->
                    <label>Insertar imagen</label>
                    <input type="file" id="imagenAñadir">
                    
                    <!-- SOLO ES VISIBLE PARA EL ADMIN-->
                    <label>Cantidad en existencia</label>
                    <input type="number" id="existenciaAñadir">

                    <input class="button" type="button" id="botonAñadir" value="Añadir producto">
                </form>
            </div>

            <!-- Editar -->
            <div class="editar">
                <h2>Editar</h2>
                <form>
                    <label>Nombre del producto</label>
                    <select id="productoEditar">
                        <option value="">---</option>
                    </select>

                    <label>Atributo</label>
                    <select id="atributoEditar">
                        <option value="">---</option>
                    </select>

                    <label>Nuevo valor</label>
                    <input type="text" id="nuevoAtributo">

                    <input class="button" type="button" id="botonEditar" value="Editar">
                </form>
            </div>

            <!-- Eliminar -->
            <div class="eliminar">
                <h2>Eliminar</h2>

                <form>
                    <label>Nombre del producto</label>
                    <select id="productoEliminar">
                        <option value="">---</option>
                    </select>
                    <input class="button" type="button" id="botonEliminar" value="Eliminar">
                </form>
            </div>
        </div>

        <!-- Mostrar el mensaje -->
        <div class="contenedorMensaje">
            <div id="mensaje"></div>
        </div>

        <!-- Productos -->
        <div class="contenedorProductos">
            <h2>Productos</h2>
            <div class="mostrarProductos" id="mostrarProductos">
                
            </div>
        </div>
        </div>
    </main>

    <script src="/js/admin.js"></script>
</body>

</html>
